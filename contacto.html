	<h1>Contactanos</h1>




	<section >

		<aside>
			<h3>Login</h3>
			<form action="#" method="post" target="_blank">
				<p>Usuario: <input type="text" name="usuario"></p>
				<p>Clave: <input type="password" name="pass"></p>
				<p><input type="submit" value="Ingresar"></p>
			</form>
		</aside>

		<article>

			<h1><strong><mark>Formulario de contacto</mark></strong></h1>
			<img src="img/formulario.webp" alt="Logo">
			<form action="#" method="POST">
			  <label for="nombre">Nombre:</label>
			  <input type="text" id="nombre" name="nombre" required>
			  <br>
			  <label for="apellido">Apellido:</label>
			  <input type="text" id="apellido" name="apellido" required>
			  <br>
			  <label for="ciudad">Ciudad:</label>
			  <input type="text" id="ciudad" name="ciudad" required>
			  <br>
			  <label for="edad">Edad:</label>
			  <input type="number" id="edad" name="edad" required>
			  <br>
			  <label for="correo">Correo electrónico:</label>
			  <input type="email" id="correo" name="correo" required>
			  <br>
			  <label for="notificaciones">Mantenerme al día de novedades:</label>
			  <input type="checkbox" id="notificaciones" name="notificaciones">
			  <br>
			  <button type="submit">Enviar</button>
			</form>

		</article>

	</section>
